services:
  # -----------------------------------------------------------
  # 1. Elasticsearch (8.17.0)
  # -----------------------------------------------------------
  elasticsearch:
    build:
      context: ./es
      args:
        ELK_VERSION: 8.17.0
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=es-docker-cluster
      - discovery.type=single-node
      - ELASTIC_PASSWORD=elmalee201*
      - SSL_KEY_PASSWORD=elmalee201*
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=/usr/share/elasticsearch/config/ssl/localhost_private.key
      - xpack.security.http.ssl.certificate=/usr/share/elasticsearch/config/ssl/localhost.crt
      - xpack.security.http.ssl.certificate_authorities=/usr/share/elasticsearch/config/ssl/localhost.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=/usr/share/elasticsearch/config/ssl/localhost_private.key
      - xpack.security.transport.ssl.certificate=/usr/share/elasticsearch/config/ssl/localhost.crt
      - xpack.security.transport.ssl.verification_mode=certificate
    volumes:
      # (선택) ES 데이터도 절대경로로 하고 싶으면 여기를 수정하세요. 지금은 상대경로 유지.
      - ../../datas/es_data:/usr/share/elasticsearch/data
      - ./ssl/localhost.crt:/usr/share/elasticsearch/config/ssl/localhost.crt:ro
      - ./ssl/localhost_private.key:/usr/share/elasticsearch/config/ssl/localhost_private.key:ro
    ports:
      - "9200:9200"
    networks:
      - elk

  # -----------------------------------------------------------
  # 2. Kibana (8.17.0)
  # -----------------------------------------------------------
  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.0
    container_name: kibana
    depends_on:
      - elasticsearch
    environment:
      - SERVER_NAME=kibana
      - ELASTICSEARCH_HOSTS=https://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=elmalee201*
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=/usr/share/kibana/config/ssl/localhost.crt
      # 인증서 도메인 불일치 허용
      - ELASTICSEARCH_SSL_VERIFICATIONMODE=none
    volumes:
      - ../../datas/kibana_data:/usr/share/kibana/data
      - ./ssl/localhost.crt:/usr/share/kibana/config/ssl/localhost.crt:ro
    ports:
      - "5601:5601"
    networks:
      - elk

  # -----------------------------------------------------------
  # 3. Logstash (8.17.0 - 경로 수정됨)
  # -----------------------------------------------------------
  logstash:
    image: docker.elastic.co/logstash/logstash:8.17.0
    container_name: logstash
    depends_on:
      - elasticsearch
    volumes:
      - ./logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - ./ssl/localhost.crt:/usr/share/logstash/config/ssl/localhost.crt:ro

      # [✅ 여기를 수정했습니다]
      # 내 맥북의 절대 경로 : 컨테이너 내부 경로 (고정)
      - ../../datas/opt/logstash/logstash-8.17.0/unzip:/usr/share/logstash/ingest_data
    ports:
      - "5044:5044"
    networks:
      - elk

  # -----------------------------------------------------------
  # 4. Setup (8.17.0)
  # -----------------------------------------------------------
  setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: elk-setup
    depends_on:
      - elasticsearch
    environment:
      - ELASTIC_PASSWORD=elmalee201*
    command: >
      bash -c '
        echo "Waiting for Elasticsearch availability...";
        until curl -s -k -u "elastic:elmalee201*" https://elasticsearch:9200 | grep -q "tagline"; do sleep 3; done;
        echo "1. Setting kibana_system password...";
        curl -s -k -X POST -u "elastic:elmalee201*" -H "Content-Type: application/json" https://elasticsearch:9200/_security/user/kibana_system/_password -d "{\"password\":\"elmalee201*\"}";
        echo "2. Creating custom user: elmalee ...";
        curl -s -k -X POST -u "elastic:elmalee201*" -H "Content-Type: application/json" https://elasticsearch:9200/_security/user/elmalee -d "{
          \"password\" : \"elmalee201*\",
          \"roles\" : [ \"superuser\" ],
          \"full_name\" : \"Elmalee Admin\",
          \"email\" : \"elmalee@local\"
        }";
        echo "Setup completed!";
      '
    networks:
      - elk

networks:
  elk:
    driver: bridge